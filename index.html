<body>
<!-- 可修改 聊天内容的字体大小(不影响输入框和按钮的字体大小)  *下面这行中的font-size字体大小默认为15px  可加大或减小-->
<div id="app" style="font-size:15px ; display: flex;flex-flow: column;margin: 1 ;white-space:pre-line; ">

    <scroll-view scroll-with-animation scroll-y="true" style="width: 100%;">
        <view id="okk" scroll-with-animation>
            <view class="flex-column-start" v-for="(x,i) in msgList" :key="i">
			
                <!-- Me -->
                <view v-if="x.my" class="userinfo">
					<view class="chat-img">
						<!-- 可修改  自定义自己的头像  *电脑端改本地头像的教程：https://www.bilibili.com/video/BV1Pa411d7oe/   -->
						<!-- 临时的网络头像 支持外链：   https://github.lintongxue.com/img/me-bili.jpg       https://lin2025.github.io/img/me-bili.jpg     -->
						<!--     头像来源：b站@哔哩哔哩游戏中心  https://i1.hdslb.com/bfs/face/f2041c554879836b01531da50f6d3f1884d03205.jpg   电脑上可用，上传网站后不能正常显示（不支持外链） -->

                        </view>
                    </view>
                </view>
				
                <!-- AI -->
                <view v-if="!x.my" class="aiinfo">
                    <view class="chat-img">
						<!-- 可修改  ChatGPT的头像  *电脑端改头像的教程：https://www.bilibili.com/video/BV1Pa411d7oe/    -->
						<!-- 默认的网络头像  绿色ChatGPT Logo    https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/chatgpt-icon.png  -->
						<!--       备用链接 黑色ChatGPT Logo    https://openai.com/favicon.ico  -->
						<image style="height:100%;width:100%;object-fit: cover;border-radius: 6px" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/chatgpt-icon.png" mode="aspectFit"></image>
					</view>	
					<view class="flex" style="width: auto;max-width:70%">

            <div class="sendok"></div>
        </view>

    <view  class="flex-column-center">
        <view class="inpubut" style="margin-top: 3px;height: 45px;">
            <textarea @click="sendMsgok"  @keyup.ctrl.enter.exact="sendMsg();sendMsgok();" v-model="msg"  type="text"  class="dh-input textareaTips" style="height: 40px;min-height: 40px;max-height: 500px;" @confirm="sendMsg()" placeholder="" enterkeyhint="enter" ></textarea>
			<button @click="sendMsg();sendMsgok();" :disabled="msgLoad" class="btn" style=" line-height: 40px; height: 40px;font-size: 14px;" >{{sentext}}</button> 
        </view>
		
		<view class="inpubut"  >
			<button   class="btn" style="margin-left: 10px; margin-right: 0px; " disabled>Tokens:{{totaltokens}}</button>
   		 	<input @change="inputsetaisystembtn=false;"  v-model="aisystem"  type="text"  class="dh-input" style="margin-left: 5px; font-size: 12px;" placeholder="留空 或输入预设的指令/提示词" enterkeyhint="done" @confirm="setaisystem()" />
			<button @click="setaisystem" :disabled="inputsetaisystembtn" class="btn" style="margin-right:5px;width:210px;"  ><< 写入指令</button>
			<button @click="ExportData(txtname,chathistory)":disabled="inputhistorybtn"   class="btn" >导出对话</button>
		</view>
		
		<view class="inpubut" style="margin-bottom: 8px;">
		  	<button  @click="clearmessages" :disabled="inputclearbtn"  class="btn" style="margin-left: 10px;margin-right: 0px; ">清空记忆</button>
		 	<input @change="inputapibtn=false;inputclearbtn=true; inputdeletebtn=true; msgLoad = true;sentext ='重新检测API';apibtntext = '点击检测';apiinputcolor = 'color: #000000;background-color: #f8f8f8;'":style="apiinputcolor" required v-model="api" type="text"  class="dh-input"  style="margin-left: 5px;font-size: 12px;"  placeholder="输入以'sk-'开头的API-key" enterkeyhint="done"/>
			<button @click="entapi" :disabled="inputapibtn" class="btn" style="margin-right:5px;"  >{{apibtntext}}</button>
			<button @click="deleteonly" :disabled="inputdeletebtn" class="btn" style="margin-right:5px;width:80px;"  >撤销</button>
			<button @click="deleteresend":disabled="inputdeletebtn"  class="btn"  style="margin-right:5px;width:80px;"   >重问</button>
			<button @click="readmealert"   class="btn" style="width:80px;" >说明</button>
		</view>
    </view>

</div>


<script>
    const { createApp } = Vue
    createApp({
        data() {
            return {
                api: '',  //可修改。 API-Key/API密钥/接口密钥，引号之间可以[保持空白]或者[预先填入api-key]。  举例>>  api: 'sk-EL9S5XEZDp29*********5XEZD*****'
                //注意：如果要把html文件上传到GitHub网站托管，上方的api单引号内需要留空，一定不要预先填入api-key ！自己的网站、空间、服务器、Gitee等都可以预先填入，只有GitHub不能填。 **GitHub被微软收购，微软亦是ChatGPT的大股东，微软不允许ChatGPT的api-key存于GitHub中。
                //注意：网页只有一个HTML文件，且代码没有加密。如果只是将网页放在自己的电脑上使用，那么预先填写API-Key不会有泄露风险。但是，如果你需要将网页上传到虚拟主机/服务器/Gitee，那么任何访问你网站的人都可以从源代码中看到你的私有API-Key，存在被盗用的风险。
                apiinputcolor:'color: #000000;background-color: #f8f8f8;',
                msgLoad: true,
                inputapibtn: false,
                inputsetaisystembtn: true,
                inputclearbtn: true,
                inputdeletebtn: true,
                inputhistorybtn: true,
                anData: {},
                sentext: '先检测API',
                apibtntext:  '点击检测',
                animationData: {},
                showTow: false,
                totaltokens: '0',
                msgList: [{
                    msg: "Hi~ 我是ChatGPT 3.5！",  //可修改。欢迎语，双引号之间的内容可随意改，只会在网页中显示，不会回传，不属于聊天记录，不属于上下文
                    my: false
                }],
                aisystem: '',  //可修改，不填的话，单引号内留空。 （第一种方法）这是默认的指令、提示词、人设，可以写在单引号内。如果写在这里，同时指令会出现在页面上的指令输入框。 
                msgContent : [{"role": "system", "content": "" }] , //可修改，不填的话，content后面双引号内留空。 （第二种方法）"content": "" 后面的双引号间，可以写入默认的指令、提示词、人设。如果写在这里，这个指令不会出现在页面上的指令输入框，相当于隐形的指令。   *当页面上写入新指令时(包括空白指令)，会覆盖这里的默认指令。   
                msg: "",
                chathistory: '>>>>>>>>>>>>>>>>>> ChatGPT 聊天记录 >>>>>>>>>>>>>>>>>>\r\n\r\n',
                txtname:"ChatGPT_History.txt"
            }
        },
        methods: {
			//按钮：导出对话
			ExportData(filename,filecontent){
			  	let content = new Blob([filecontent])	 
			  	let  urlObject = window.URL || window.webkitURL || window	
			  	let url = urlObject.createObjectURL(content)
			  	let el = document.createElement('a')
			  	el.href = url
			  	el.download =filename
			  	el.click()	
			    urlObject.revokeObjectURL(url)
			  }, 
			//按钮：写入指令/提示词/AI人设
			setaisystem(){
				this.inputsetaisystembtn = true
				this.msgContent[0] =  {"role": "system", "content": this.aisystem.trim() }
				this.chathistory  += ('\r\n\r\n========操作：新的ChatGPT指令（提示词）========\r\n' + this.aisystem.trim() + '\r\n===========================================\r\n')
				}, 
			//按钮：清空记忆
			clearmessages(){
				this.inputclearbtn = true
				this.inputdeletebtn= true
				this.totaltokens = '0'
				this.msgContent =[this.msgContent[0]]
				this.chathistory  += ('\r\n\r\n>>>>>>>>>操作：清空记忆<<<<<<<<<\r\n')
			}, 
			//按钮：说明
			readmealert(){
			     //GPT3.5版本代码中的max_tokens当前设为2048。不是越高越好。\r\n关于max_tokens参数的逻辑：改过小，tokens利用率提升，单次发问字数的上限提升，但回复的字数受限(可发继续让AI补全)，适合问题字数较多+回复内容不长+要求连续对话多的场景。 改过大，tokens利用率降低，单次问题的字数受限，适合问题字数较少+回复内容超长+不要求连续对话的场景。
				alert("按钮状态：绿色-可用，白色-不可用\r\n\r\n1. 填入API-Key后，先检测，连接成功后[发送]按钮变绿色，会话开始。（等待数秒没反应可再次检测。API-Key随时可改)\r\n\r\n2. [写入指令]: 预先设定的指令，即提示词，为ChatGPT定制人设。\r\n指令/提示词随时可改，但是已有的记忆会影响指令的生效。改动较大时，建议[清空记忆]后重新开始对话，AI会严格执行指令。\r\n    示范：扮演一个英格兰人。无论用什么语言问你，你只能用英语回复。你说话方式哲学又有风趣，喜欢引用谚语，还总会有hey这样的口头禅。\r\n    更多参考指令/提示词：https://ai.lintongxue.com/zhiling \r\n    或自行在搜索引擎中搜索“chatgpt 提示词”  \r\n\r\n3. [撤销]: 撤销一次问答，对应的记忆也会被删除，最多可撤销至上次记忆为空时。\r\n\r\n4. [重问]: 撤销并自动重发最后的问题。\r\n\r\n5. [清空记忆]: 清空AI记忆，开始全新的对话，但是历史记录会保留在页面上。 \r\n每次提问后清空记忆，相当于进入非连续对话模式。\r\n\r\n6. [导出对话]: 可导出页面上所有对话记录，包括撤销掉的。\r\n    代码、表格类回复在聊天对话框中格式上会有些混乱，但在导出后都是原始的正常格式，可直接复制使用。\r\n    表格类回复需要先让AI替换[分隔符]为[tab键]，这样导出后，复制粘贴到Excel时会被自动识别到对应的行列。\r\n\r\n7. [Tokens(已消耗的令牌数)]: 统计只会在AI回复后进行，[撤销]操作不会实时统计。通俗点描述Tokens的上限：GPT3.5理想情况下，最高支持到约四千，实际上最高只能达到两三千。")
			}, 
			//按钮：撤销
			deleteonly(){
				if (this.msgContent.length > 1){
				  this.chathistory  += ('\r\n\r\n>>>>>>>>>操作：撤销<<<<<<<<<<<\r\n')
				  let templastmsg =	this.msgList.pop()
				  this.msgContent.pop()
				  if (!templastmsg['my']){
				  		this.msgContent.pop()
						this.msgList.pop()
			  			}	  
						
				  if (this.msgContent.length == 1){
					  	this.inputdeletebtn = true  
						this.inputclearbtn = true  
						this.totaltokens= '0'
				  		}
				  if (this.msgContent.length == 0){
				  		alert("意外错误，建议刷新页面")
				  		}
				}
				else{
					this.inputdeletebtn = true  
					this.inputclearbtn = true  
				}
	  		},   
			//按钮：重问
			deleteresend(){
				if (this.msgContent.length > 1){
					this.chathistory  += ('\r\n\r\n>>>>>>>>>操作：重问<<<<<<<<<<<\r\n')
					let templastmsg =	this.msgList.pop()
					this.msgContent.pop()
					if (!templastmsg['my']){
							this.msgContent.pop()
							templastmsg = this.msgList.pop()
							}
				
				 	if (this.msgContent.length == 1){
						  	this.inputdeletebtn = true  
							this.inputclearbtn = true  
							this.totaltokens= '0'
					 		}
					if (this.msgContent.length == 0){
					  		alert("意外错误，建议刷新页面")
						  	}
				  
					this.msg = templastmsg['msg']
					this.sendMsg() 
				}
				else{
					this.inputdeletebtn = true  
					this.inputclearbtn = true  
				}
 			}, 
			//按钮：点击检测API-Key 
			entapi(){
				if (this.api == ""){
					this.sentext = '先检测API'
					return 0;
				}
				if (this.api.trim() == ""){
					this.sentext = '先检测API'
					return 0;
				}
				this.sentext = '检测中...'
				//下面这行是检测API-Key时的参数，不是聊天的参数，不要改动   **这里的代码仅支持GPT3.5，不支持GPT4，需要修改模型和增加传入组织识别码的参数。关注林同学的频道，下次更新GPT4的代码。
				axios.post('https://api.openai.com/v1/chat/completions', {
				    messages: [{"role": "user", "content": "hi" }], max_tokens: 30, model: "gpt-3.5-turbo"
				}, {
				    headers: { 'content-type': 'application/json', 'Authorization': 'Bearer ' + this.api }
				}).then(res => {
					console.log('suss',res);
					this.msgLoad = false
					this.sentext = '发送'
					this.apibtntext = '验证成功'
					this.inputapibtn = true
					
					this.inputclearbtn = this.inputhistorybtn  
					this.inputdeletebtn = this.inputhistorybtn
					
					this.apiinputcolor = 'color: #dddddd;background-color: #F5F5F5;'
					
					//检测是否电脑，如果为电脑，提示发送的快捷键
					if (navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)) {
				    } else {
				      const tipsss = document.querySelector('.textareaTips');
				      tipsss.placeholder = '输入内容后，按Ctrl+Enter发送'
				    }

					
				}).catch(error =>{
					console.log('error',error);
					
						this.msgLoad = true
						this.apibtntext = '点击检测'
						this.inputapibtn = false
						this.apiinputcolor = 'color: #000000;background-color: #f8f8f8;'
						
					if(error.code == 'ERR_BAD_REQUEST'){
						this.sentext = 'API-key错误'
						return 0;
					}
					else if(error.code == 'ERR_NETWORK'){
						this.sentext = '先检测API'
						alert("错误提醒\r\n连接ChatGPT服务器失败，网络的问题或是官方服务器问题。\r\n请打开[魔法]再试一次，或过会儿再尝试~")
						return 0;
					}
					else {
						this.sentext = '先检测API'
						alert("错误提醒\r\n可能是网络的问题。\r\n请打开[魔法]再试一次，或过会儿再试~\r\n\r\nError Code:" + error.code + "\r\nError Message:" +error.message)
					}
				})
			},
			//聊天记录滚动至最下方。    发送后会触发；点击输入框时会触发。   *收到AI回复时的滚动，写在sendMsg()里
			sendMsgok() {
					const el = document.querySelector('.sendok');
					
					const gaoducha = document.body.offsetHeight - document.querySelector('#app').offsetHeight
					//移动端点击输入框触发时，可能出现移位，做些限制，不同设备分辨率的高度差不同，综合考虑设为200，减少移位的情况
					if (gaoducha > 200) {
				    	return 0;
					}
	
					this.$nextTick(() => {
				    el.scrollIntoView({behavior: 'smooth',block: 'start'});
      				});
			},
			//按钮：发送  核心代码 
            sendMsg() {
                if (this.msg == "") {
                    return 0;
                }
				if (this.msg.trim() == ""){
					return 0;
				}
				if (this.msgLoad){
					return 0;
				}
				if (this.api == ""){
					this.sentext = '先检测API'
					return 0;
				}
				if (this.api.trim() == ""){
					this.sentext = '先检测API'
					return 0;
				}
				if (!this.inputapibtn){
					this.sentext = '重新检测API'
					this.apibtntext = '点击检测'
					return 0;
				}
                this.sentext = '发送中...'
                this.msgList.push({
                    "msg": this.msg,
                    "my": true
                })
				
				this.msgContent.push({"role": "user", "content": this.msg })
				this.chathistory += ('\r\n:::我:::\r\n' + this.msg.replace(/\n/g, "\r\n") + '\r\n')
                this.msgLoad = true
				this.inputclearbtn = true  
				this.inputdeletebtn = true  
				this.msg = ""
				
				const tipsssheight = document.querySelector('.textareaTips');
				tipsssheight.style = "height: 40px;min-height: 40px;max-height: 500px;"
				
                //仅支持GPT3.5，不支持GPT4，需要修改模型和增加传入组织识别码的参数。关注林同学的频道，下次更新GPT4的代码。
                axios.post('https://api.openai.com/v1/chat/completions', {
                    messages: this.msgContent, max_tokens: 2048, temperature:0.7, model: "gpt-3.5-turbo"
                }, {
                    headers: { 'content-type': 'application/json', 'Authorization': 'Bearer ' + this.api }
                }).then(res => {
                    console.log(res);
					
                    let text = res.data.choices[0].message.content.replace(/^\n|\n$/g, "").replace(/^\n|\n$/g, "")
					//实际上jiaose是固定的，gpt3.5 返回值一定是"assistant"
 					let jiaose = res.data.choices[0].message.role
					let restokens = res.data.usage.total_tokens
                    this.msgList.push({
                        "msg": text,
                        "my": false
                    })
                    
					this.msgContent.push({"role": jiaose, "content": text })
 
					this.chathistory  += ('\r\n:::ChatGPT:::\r\n' + text.replace(/\n/g, "\r\n") + '\r\n\r\n')
                    this.msgLoad = false
                    this.sentext = '发送'
					this.totaltokens = restokens		
					this.inputclearbtn = false  
					this.inputdeletebtn = false  
					this.inputhistorybtn = false  
					
					//AI回复后，聊天记录滚动至最下方
					const el = document.querySelector('.sendok');
					this.$nextTick(() => {
					  el.scrollIntoView({behavior: 'smooth',block: 'start'});
      				});
	  
	  
					
                }).catch(error =>{
					console.log('error',error);
					this.sentext = '请重发'
					this.msgLoad = false

					this.inputclearbtn = false  
					this.inputdeletebtn = false  
					this.inputhistorybtn = false  
					
					if(error.code == 'ERR_NETWORK'){
						alert("错误提醒\r\n网络错误、网络超时\r\n\r\n关闭弹窗后，您可以选择[重问]、[撤销]来继续之前的对话，注意查看网络是否处于[魔法]状态~")
					}
					else {
					    //如果Tokens尚未达到上限， 那么大概率是：
						//	1、魔法网络 或 ChatGPT服务器 不稳定。 
						//	2、短时间内请求过快，非Plus用户API限制，上限为：每分钟20次请求  每分钟40000个tokens ，如果多人共享API-Key，可能比较容易报错。
						//  无论是1 还是 2 ，关闭弹窗后，点击[重问]即可继续对话。  推荐使用自己的API-Key，这样可以避免第2种情况的出现。
						alert("错误提醒\r\n存在多种可能：请求过快、Tokens已达上限（AI记忆满了）、请求超时、网络错误...等\r\n\r\n关闭弹窗后，您可以选择[重问]、[撤销]来尝试继续之前的对话。如果Tokens消耗不多(记忆未满)，大概率是网络问题，推荐先[重问]试试，或 更换IP+[重问]。\r\n也可以直接[清空记忆]，开始全新的对话。\r\n\r\n本次错误代码\r\nError Code:" + error.code + "\r\nError Message:" +error.message )
					}

					this.chathistory  += ('\r\n\r\n>>>>>>>>> 报错弹窗 <<<<<<<<<<<\r\n')
				})
            },
        }
    }).mount('#app')
</script>

	var textareatauto = document.querySelector('textarea');
    
	textareatauto.addEventListener('input', (e) => {

	});
 </script>

	window.addEventListener('beforeunload', function (e) {

	    e.returnValue = '提示：继续刷新页面将会丢失对话记录，可取消返回~';
